<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Tic Tac Toe - Premium Edition</title>
    <style>
        /* ========== INTRO LOADER ========== */
        .intro-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .intro-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            animation: zoomBounce 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes zoomBounce {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .game-logo {
            font-size: clamp(3.5em, 15vw, 6em);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.8),
                         0 0 60px rgba(255,255,255,0.4),
                         0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            letter-spacing: 5px;
        }

        .logo-x {
            color: #00f2fe;
            display: inline-block;
            animation: rotateX 2s ease-in-out infinite;
            text-shadow: 0 0 30px #00f2fe, 0 0 60px #00f2fe;
        }

        .logo-o {
            color: #ff0080;
            display: inline-block;
            animation: bounceO 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px #ff0080, 0 0 60px #ff0080;
        }

        @keyframes rotateX {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.15); }
        }

        @keyframes bounceO {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
        }

        .subtitle {
            color: white;
            font-size: clamp(1em, 4vw, 1.3em);
            font-weight: 600;
            margin-top: 10px;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease 0.5s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 15px white, 0 0 30px white;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .loading-text {
            color: white;
            font-size: clamp(1.1em, 4vw, 1.4em);
            margin-top: 40px;
            animation: pulse 1.5s ease-in-out infinite;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .loading-bar-container {
            width: 250px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-top: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #ff0080, #4facfe, #00f2fe);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: loadProgress 4s ease-in-out forwards, shimmer 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* ========== MAIN GAME STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,242,254,0.1), transparent);
            animation: floatCircle 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 5%;
            background: radial-gradient(circle, rgba(255,0,128,0.15), transparent);
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            right: 5%;
            background: radial-gradient(circle, rgba(0,242,254,0.15), transparent);
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 40%;
            background: radial-gradient(circle, rgba(79,172,254,0.15), transparent);
            animation-delay: 4s;
        }

        @keyframes floatCircle {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            color: white;
            font-size: clamp(2.5em, 8vw, 3.5em);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0,242,254,0.8),
                         0 0 40px rgba(255,0,128,0.6),
                         0 5px 15px rgba(0,0,0,0.5);
            animation: rainbowGlow 3s ease-in-out infinite;
            font-weight: 900;
            letter-spacing: 3px;
        }

        @keyframes rainbowGlow {
            0% {
                text-shadow: 0 0 20px #00f2fe, 0 0 40px #00f2fe, 0 5px 15px rgba(0,0,0,0.5);
            }
            33% {
                text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080, 0 5px 15px rgba(0,0,0,0.5);
            }
            66% {
                text-shadow: 0 0 20px #4facfe, 0 0 40px #4facfe, 0 5px 15px rgba(0,0,0,0.5);
            }
            100% {
                text-shadow: 0 0 20px #00f2fe, 0 0 40px #00f2fe, 0 5px 15px rgba(0,0,0,0.5);
            }
        }

        /* ========== MUSIC PLAYER ========== */
        .music-player {
            position: fixed;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, rgba(0,242,254,0.15), rgba(255,0,128,0.15));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 18px;
            padding: 12px 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            min-width: 240px;
            max-width: 260px;
        }
        
        @media (max-width: 500px) {
            .music-player {
                top: 10px;
                right: 10px;
                min-width: 200px;
                max-width: 220px;
                padding: 10px 12px;
            }
        }

        .music-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .music-title {
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .music-icon {
            font-size: 1.1em;
            animation: musicPulse 1s ease infinite;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .track-name {
            color: #00f2fe;
            font-size: 0.75em;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .music-btn {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,242,254,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 500px) {
            .music-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9em;
            }
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,242,254,0.6);
        }

        .music-btn.play-pause {
            width: 42px;
            height: 42px;
            font-size: 1.15em;
            background: linear-gradient(135deg, #ff0080, #ff6b9d);
            box-shadow: 0 4px 15px rgba(255,0,128,0.4);
        }
        
        @media (max-width: 500px) {
            .music-btn.play-pause {
                width: 38px;
                height: 38px;
                font-size: 1.05em;
            }
        }

        .music-btn.play-pause:hover {
            box-shadow: 0 6px 20px rgba(255,0,128,0.6);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f2fe, #ff0080);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,242,254,0.6);
        }

        .volume-icon {
            color: white;
            font-size: 1em;
        }

        .mode-selection {
            background: linear-gradient(135deg, rgba(0,242,254,0.1), rgba(255,0,128,0.1));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        .mode-selection h2 {
            background: linear-gradient(135deg, #00f2fe, #ff0080, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: clamp(1.5em, 5vw, 2.2em);
            font-weight: 900;
            animation: gradientText 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 500px) {
            .mode-buttons {
                flex-direction: row;
            }
        }

        .mode-btn {
            position: relative;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            border: none;
            padding: 22px 45px;
            font-size: clamp(1.15em, 4vw, 1.4em);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,242,254,0.5),
                        inset 0 -3px 10px rgba(0,0,0,0.2);
            font-weight: 900;
            width: 100%;
            max-width: 280px;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:nth-child(2) {
            background: linear-gradient(135deg, #ff0080 0%, #ff6b9d 100%);
            box-shadow: 0 10px 30px rgba(255,0,128,0.5),
                        inset 0 -3px 10px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,242,254,0.7),
                        inset 0 -3px 10px rgba(0,0,0,0.3);
        }

        .mode-btn:nth-child(2):hover {
            box-shadow: 0 20px 40px rgba(255,0,128,0.7),
                        inset 0 -3px 10px rgba(0,0,0,0.3);
        }

        .mode-btn:active {
            transform: translateY(-5px) scale(1.02);
        }

        .game-container {
            display: none;
            background: linear-gradient(135deg, rgba(0,242,254,0.1), rgba(255,0,128,0.1));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        @media (min-width: 500px) {
            .game-container {
                padding: 40px 35px;
            }
        }

        .game-info {
            margin-bottom: 25px;
        }

        .status {
            font-size: clamp(1.5em, 6vw, 2.2em);
            font-weight: 900;
            margin-bottom: 15px;
            min-height: 45px;
            background: linear-gradient(135deg, #00f2fe, #ff0080, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientText 3s ease infinite;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        @media (min-width: 500px) {
            .score-board {
                gap: 20px;
            }
        }

        .score {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            padding: 16px 22px;
            border-radius: 18px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: 900;
            box-shadow: 0 8px 25px rgba(0,242,254,0.4),
                        inset 0 -2px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .score:nth-child(2) {
            background: linear-gradient(135deg, #ff0080, #ff6b9d);
            box-shadow: 0 8px 25px rgba(255,0,128,0.4),
                        inset 0 -2px 8px rgba(0,0,0,0.2);
        }

        .score:nth-child(3) {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #764ba2;
            box-shadow: 0 8px 25px rgba(168,237,234,0.4),
                        inset 0 -2px 8px rgba(0,0,0,0.2);
        }

        .score:hover {
            transform: translateY(-5px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 450px;
            margin: 0 auto 30px;
            padding: 0 10px;
        }

        @media (min-width: 500px) {
            .board {
                gap: 20px;
                padding: 0;
            }
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            font-size: clamp(2.8em, 12vw, 4em);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3),
                        inset 0 -3px 10px rgba(0,0,0,0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .cell:hover::before {
            top: 150%;
            left: 150%;
        }

        .cell:hover:not(:disabled) {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 15px 40px rgba(0,242,254,0.5),
                        inset 0 -3px 10px rgba(0,0,0,0.3);
            border-color: rgba(0,242,254,0.6);
        }

        .cell:active:not(:disabled) {
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #00f2fe;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 20px #00f2fe, 0 0 40px #00f2fe;
        }

        .cell.o {
            color: #ff0080;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.3) rotate(20deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .winning-cell {
            animation: winPulse 0.8s ease-in-out infinite alternate;
        }

        @keyframes winPulse {
            from {
                background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border-color: rgba(255,255,255,0.2);
            }
            to {
                background: linear-gradient(135deg, rgba(0,242,254,0.3), rgba(255,0,128,0.3));
                box-shadow: 0 10px 40px rgba(0,242,254,0.8);
                border-color: rgba(0,242,254,0.8);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: clamp(1.05em, 4vw, 1.2em);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 900;
            box-shadow: 0 8px 25px rgba(0,242,254,0.4),
                        inset 0 -2px 8px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:nth-child(2) {
            background: linear-gradient(135deg, #ff0080, #ff6b9d);
            box-shadow: 0 8px 25px rgba(255,0,128,0.4),
                        inset 0 -2px 8px rgba(0,0,0,0.2);
        }

        @media (min-width: 500px) {
            .btn {
                padding: 18px 36px;
            }
        }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,242,254,0.6),
                        inset 0 -2px 8px rgba(0,0,0,0.3);
        }

        .btn:nth-child(2):hover {
            box-shadow: 0 15px 35px rgba(255,0,128,0.6),
                        inset 0 -2px 8px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-3px);
        }

        .winner-announcement {
            animation: celebrate 0.6s ease 3;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.15) rotate(-8deg);
            }
            75% {
                transform: scale(1.15) rotate(8deg);
            }
        }

        .hidden {
            display: none;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

        <div class="particles" id="particles"></div>
        <div class="logo-container">
            <div class="game-logo">
                <span class="logo-x">X</span>-<span class="logo-o">O</span>
            </div>
            <div class="subtitle">üéµ PREMIUM EDITION üéµ</div>
        </div>
        <div class="loading-text">‚ö° Loading Epic Game... ‚ö°</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="music-header">
            <div class="music-title">
                <span class="music-icon">üéµ</span>
                <span>Music Player</span>
            </div>
        </div>
        <div class="track-name" id="trackName">Epic Gaming Vibes</div>
        <div class="music-controls">
            <button class="music-btn" onclick="previousTrack()">‚èÆÔ∏è</button>
            <button class="music-btn play-pause" onclick="toggleMusic()" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="music-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
        </div>
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="container">
        <h1>üéÆ TIC TAC TOE üéÆ</h1>
        
        <div class="mode-selection" id="modeSelection">
            <h2>‚ö° Choose Your Battle Mode ‚ö°</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="startGame('ai')">ü§ñ Challenge AI Master</button>
                <button class="mode-btn" onclick="startGame('player')">üë• Epic 2-Player Duel</button>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="game-info">
                <div class="status" id="status">Player X's Turn</div>
                <div class="score-board">
                    <div class="score">üî• Player X: <span id="scoreX">0</span></div>
                    <div class="score">ü§ù Draws: <span id="scoreDraw">0</span></div>
                    <div class="score">üíé Player O: <span id="scoreO">0</span></div>
                </div>
            </div>

            <div class="board" id="board"></div>

            <div class="controls">
                <button class="btn" onclick="resetGame()">üîÑ New Round</button>
                <button class="btn" onclick="backToMenu()">üè† Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        // ========== BACKGROUND MUSIC SYSTEM ==========
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let currentTrack = 0;
        let isPlaying = false;
        let musicSource = null;
        let gainNode = audioCtx.createGain();
        gainNode.connect(audioCtx.destination);
        gainNode.gain.value = 0.5;

        const tracks = [
            { name: "Epic Gaming Vibes", tempo: 140, key: 'C' },
            { name: "Victory March", tempo: 130, key: 'G' },
            { name: "Chill Battle Mode", tempo: 120, key: 'D' },
            { name: "Retro Arcade Beats", tempo: 150, key: 'A' },
            { name: "Champion's Theme", tempo: 135, key: 'E' }
        ];

        // Music generation function
        function generateMusic(trackIndex) {
            const track = tracks[trackIndex];
            const duration = 16; // 16 seconds loop
            const bpm = track.tempo;
            const beatDuration = 60 / bpm;
            
            const buffer = audioCtx.createBuffer(2, audioCtx.sampleRate * duration, audioCtx.sampleRate);
            const leftChannel = buffer.getChannelData(0);
            const rightChannel = buffer.getChannelData(1);
            
            // Base frequencies for different tracks
            const baseFreqs = {
                'C': [261.63, 329.63, 392.00, 523.25],
                'G': [392.00, 493.88, 587.33, 783.99],
                'D': [293.66, 369.99, 440.00, 587.33],
                'A': [440.00, 554.37, 659.25, 880.00],
                'E': [329.63, 415.30, 493.88, 659.25]
            };
            
            const freqs = baseFreqs[track.key];
            
            for (let i = 0; i < buffer.length; i++) {
                const time = i / audioCtx.sampleRate;
                let sample = 0;
                
                // Bass line
                const bassFreq = freqs[0] / 2;
                sample += Math.sin(2 * Math.PI * bassFreq * time) * 0.3;
                
                // Melody based on track
                const melodyPattern = [0, 2, 1, 3, 2, 1, 0, 3];
                const beatIndex = Math.floor(time / beatDuration) % melodyPattern.length;
                const melodyFreq = freqs[melodyPattern[beatIndex]];
                sample += Math.sin(2 * Math.PI * melodyFreq * time) * 0.2;
                
                // Add harmonics
                sample += Math.sin(2 * Math.PI * melodyFreq * 2 * time) * 0.1;
                
                // Percussion (different for each track)
                if (trackIndex === 3) { // Retro Arcade has more percussion
                    const kick = Math.floor(time / beatDuration) % 4 === 0 ? 
                        Math.sin(2 * Math.PI * 80 * time) * Math.exp(-20 * (time % beatDuration)) : 0;
                    sample += kick * 0.4;
                }
                
                // Add rhythm variation
                const rhythm = Math.sin(2 * Math.PI * freqs[1] * time) * 
                               (Math.sin(2 * Math.PI * 0.5 * time) + 1) * 0.15;
                sample += rhythm;
                
                leftChannel[i] = sample;
                rightChannel[i] = sample;
            }
            
            return buffer;
        }

        function playBackgroundMusic() {
            if (musicSource) {
                musicSource.stop();
            }
            
            musicSource = audioCtx.createBufferSource();
            musicSource.buffer = generateMusic(currentTrack);
            musicSource.connect(gainNode);
            musicSource.loop = true;
            musicSource.start();
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
        }

        function toggleMusic() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            if (isPlaying) {
                if (musicSource) {
                    musicSource.stop();
                    musicSource = null;
                }
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
            } else {
                playBackgroundMusic();
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            document.getElementById('trackName').textContent = tracks[currentTrack].name;
            if (isPlaying) {
                playBackgroundMusic();
            }
            playSoundEffect(659.25, 0.1);
        }

        function previousTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            document.getElementById('trackName').textContent = tracks[currentTrack].name;
            if (isPlaying) {
                playBackgroundMusic();
            }
            playSoundEffect(523.25, 0.1);
        }

        function changeVolume(value) {
            gainNode.gain.value = value / 100;
        }

        // Auto-start music after intro
        setTimeout(() => {
            playBackgroundMusic();
        }, 5500);

        // Create particles for intro
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        setTimeout(() => {
            document.getElementById('introLoader').classList.add('hidden');
            playStartSound();
        }, 5000);

        createParticles();

        // Sound effects
        function playSoundEffect(frequency, duration, type = 'sine', volume = 0.3) {
            const oscillator = audioCtx.createOscillator();
            const effectGain = audioCtx.createGain();
            
            oscillator.connect(effectGain);
            effectGain.connect(audioCtx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            effectGain.gain.setValueAtTime(volume, audioCtx.currentTime);
            effectGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playStartSound() {
            playSoundEffect(523.25, 0.15, 'sine');
            setTimeout(() => playSoundEffect(659.25, 0.15, 'sine'), 100);
            setTimeout(() => playSoundEffect(783.99, 0.2, 'sine'), 200);
        }

        function playMoveSound() {
            playSoundEffect(523.25, 0.1, 'sine', 0.25);
        }

        function playWinSound() {
            playSoundEffect(523.25, 0.2, 'square', 0.3);
            setTimeout(() => playSoundEffect(659.25, 0.2, 'square', 0.3), 150);
            setTimeout(() => playSoundEffect(783.99, 0.3, 'square', 0.3), 300);
            setTimeout(() => playSoundEffect(1046.50, 0.4, 'square', 0.3), 450);
            createConfetti();
        }

        function playDrawSound() {
            playSoundEffect(329.63, 0.2, 'sawtooth', 0.25);
            setTimeout(() => playSoundEffect(293.66, 0.3, 'sawtooth', 0.25), 200);
        }

        function createConfetti() {
            const colors = ['#00f2fe', '#ff0080', '#4facfe', '#ff6b9d', '#a8edea'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 25);
            }
        }

        // Game logic
        let gameMode = '';
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame(mode) {
            gameMode = mode;
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('gameContainer').style.display = 'block';
            createBoard();
            updateStatus();
            playSoundEffect(659.25, 0.15, 'sine');
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            
            if (board[index] !== '' || !gameActive) return;
            if (gameMode === 'ai' && currentPlayer === 'O') return;

            makeMove(index, currentPlayer);
            playMoveSound();

            if (gameMode === 'ai' && gameActive) {
                setTimeout(() => {
                    aiMove();
                }, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            cell.disabled = true;

            if (checkWin()) {
                handleWin();
            } else if (board.every(cell => cell !== '')) {
                handleDraw();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
        }

        function aiMove() {
            if (!gameActive) return;
            const bestMove = findBestMove();
            makeMove(bestMove, 'O');
            playMoveSound();
        }

        function findBestMove() {
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinForPlayer('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinForPlayer('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            if (board[4] === '') return 4;

            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            const available = board.map((cell, index) => cell === '' ? index : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinningCells(pattern);
                    return true;
                }
                return false;
            });
        }

        function checkWinForPlayer(player) {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] === player && board[b] === player && board[c] === player;
            });
        }

        function highlightWinningCells(pattern) {
            pattern.forEach(index => {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.classList.add('winning-cell');
            });
        }

        function handleWin() {
            gameActive = false;
            scores[currentPlayer]++;
            updateScores();
            const statusElement = document.getElementById('status');
            statusElement.textContent = `üéâüèÜ Player ${currentPlayer} WINS! üèÜüéâ`;
            statusElement.classList.add('winner-announcement');
            playWinSound();
            disableBoard();
        }

        function handleDraw() {
            gameActive = false;
            scores.draw++;
            updateScores();
            document.getElementById('status').textContent = "ü§ù Epic Draw! Well Played! ü§ù";
            playDrawSound();
            disableBoard();
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.disabled = true;
            });
        }

        function updateStatus() {
            const playerName = gameMode === 'ai' && currentPlayer === 'O' ? 'ü§ñ AI' : `‚ö° Player ${currentPlayer}`;
            document.getElementById('status').textContent = `${playerName}'s Turn`;
            document.getElementById('status').classList.remove('winner-announcement');
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            createBoard();
            updateStatus();
            playSoundEffect(523.25, 0.1, 'sine');
        }

        function backToMenu() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('modeSelection').classList.remove('hidden');
            resetGame();
            scores = { X: 0, O: 0, draw: 0 };
            updateScores();
            playSoundEffect(440, 0.15, 'sine');
        }
    </script>
